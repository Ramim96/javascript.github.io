<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" 
          crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="./stylesheet.css" />

    <title>Expense Tracker</title>
</head>
<body>
    <div class="global-container">
        <!-- Header -->
        <div class="header">
            <p class="header-title">Expense Tracker</p>
        </div>

        <!-- Application container -->
        <div class="app-container">
            <div class="budget-container">
                <p class="budget-title">Your Budget Â£</p>
                <p id="budget" class="budget"></p>
            </div>

            <!-- Report -->
            <div class="report-container">
                <p id="earning" class="earning"></p>
                <p id="expense" class="expense"></p>
            </div>

            <!-- Items -->
            <div id="items-list-container" class="items-list-container">
                <p class="items-list-title">Your transactions</p>
                
                <div id="items-list" class="items-list">
                    <!-- <div class="item border-left-red">
                        <p class="item-name">Bread</p>
                        <input name="item-price" value="2.50" hidden />
                        <input name="item-transaction" value="expense" hidden />
                        <i class="fas fa-times"></i>
                    </div> -->
                </div>
            </div>

            <!-- Input form -->
            <div class="item-input-form-container">
                <p class="item-input-form-container-title">New transaction</p>

                <form action="#" class="input-form">
                    <div class="input-container">
                        <input type="text" id="item-name" class="item-name" placeholder="Item" />
                        <input type="text" id="item-price" class="item-price" placeholder="Cost" />
                        <select id="transaction-type" class="transaction-type">
                            <option value="expense">Expense</option>
                            <option value="earning">Earning</option>
                        </select>
                    </div>

                    <div class="btn-container">
                        <button type="submit" id="submit-btn" class="btn submit-btn">Submit</button>
                        <button type="reset" id="reset-btn" class="btn reset-btn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./script.js" type="application/javascript"></script>
</body>
</html>
